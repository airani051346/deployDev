<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Zeroâ€‘Touch{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar d-flex flex-column p-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='templates_page' %}active{% endif %}" href="{{ url_for('templates_page') }}">
              <i class="fas fa-file-alt"></i> Templates
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='hwtypes_page' %}active{% endif %}" href="{{ url_for('hwtypes_page') }}">
              <i class="fas fa-list"></i> HW Types
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='networks_page' %}active{% endif %}" href="{{ url_for('networks_page') }}">
              <i class="fas fa-network-wired"></i> Networks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='discovered_page' %}active{% endif %}" href="{{ url_for('discovered_page') }}">
              <i class="fas fa-search"></i> Discovered
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='workers_page' %}active{% endif %}" href="{{ url_for('workers_page') }}">
              <i class="fas fa-tasks"></i> Workers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='settings_page' %}active{% endif %}" href="{{ url_for('settings_page') }}">
              <i class="fas fa-user-cog"></i> Settings
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-md-4 py-4">
        {% block content %}Welcome to Deployment Manager{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
